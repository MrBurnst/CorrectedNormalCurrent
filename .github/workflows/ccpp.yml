name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
     -  uses: actions/checkout@v1 
        with:
          submodules: true
          recursive: true
     - run:  git submodule update --init --recursive
     - name: cmake
       run: cd ; mkdir build; cd build ;  cmake ..
     - name: make
       run: cd build ; make
